{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-12 text-left">
        {% if session.logged_in %}
        <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
            <dl>
                <dt><h2>Title:</h2>
                <dd><input type="text" class="form-control" placeholder="Your title here" name="title"><br>
                <dt><h2>Text:</h2>
                <dd><textarea class="form-control" rows="5" name="text"></textarea><br>
                <dd><button type="submit" class="btn btn-primary">Share event</button>
            </dl>
        </form>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        {% for entry in entries %}
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ entry.title }}</h3>
            </div>
            <div class="panel-body">
                {{ entry.text|safe }}
            </div>
        </div>
        {% else %}
        <h2>Unbelievable.  No entries here so far</em></h2>
        {% endfor %}
    </div>
</div>
{% endblock %}
